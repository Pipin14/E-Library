{% extends 'base.html' %}

{% block title %}Edit Profil{% endblock %}

{% block content %}
<div class="max-w-lg w-full p-8 bg-white shadow-xl rounded-lg mx-auto mt-10">
    <h2 class="text-3xl font-semibold text-center mb-6 text-gray-800">Edit Profil</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- Foto Profil -->
        <div class="flex justify-center mb-6">
            <div class="w-32 h-32 rounded-full overflow-hidden bg-gray-100 flex items-center justify-center shadow-lg">
                {% if user.profile_picture %}
                    <img src="{{ user.profile_picture.url }}" alt="Foto Profil" class="w-full h-full object-cover">
                {% else %}
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 14l9-5-9-5-9 5 9 5z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 14l9-5-9-5-9 5 9 5z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 14l9-5-9-5-9 5 9 5z" />
                    </svg>
                {% endif %}
            </div>
        </div>
        
        <div class="mb-4">
            <label for="first_name" class="block text-sm font-medium text-gray-700">Nama Depan</label>
            <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300" required>
        </div>
        
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300" required>
        </div>
        
        <div class="mb-6">
            <label for="profile_picture" class="block text-sm font-medium text-gray-700">Ganti Foto Profil</label>
            <input type="file" id="profile_picture" name="profile_picture" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
        </div>

        <!-- Tombol Submit dan Kembali ke Profil Sejajar -->
        <div class="flex justify-between mt-6">
            <button type="submit" class="flex bg-blue-500 text-white py-2 px-6 rounded-lg hover:bg-blue-600 transition duration-300 transform hover:scale-105 shadow-md">
                Simpan Perubahan
            </button>
            <a href="{% url 'profile' %}" class="flex bg-gray-300 text-gray-800 py-2 px-6 rounded-lg hover:bg-gray-400 transition duration-300 transform hover:scale-105">
                Kembali ke Profil
            </a>
        </div>
    </form>
</div>
{% endblock %}
