{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-6">
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h1 class="font-bold text-3xl mb-4">Detail Buku: {{ book.title }}</h1>

        <!-- Detail buku lainnya di sini -->
        
        <!-- Tombol untuk membuka modal konfirmasi -->
        <div class="mt-4 text-right">
            <button id="deleteButton" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 focus:ring-2 focus:ring-red-500 focus:outline-none text-sm">Hapus Buku</button>
        </div>
        
        <!-- Modal Konfirmasi Penghapusan Buku -->
        <div id="deleteModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
            <div class="bg-white p-6 rounded-lg shadow-md w-1/3">
                <h2 class="text-xl font-bold mb-4">Konfirmasi Penghapusan Buku</h2>
                <p>Apakah Anda yakin ingin menghapus buku "{{ book.title }}"?</p>
                
                <form method="POST">
                    {% csrf_token %}
                    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 focus:ring-2 focus:ring-red-500 focus:outline-none mt-4">Hapus Buku</button>
                </form>
                <div class="mt-4 text-right">
                    <button id="cancelButton" class="bg-gray-300 text-black px-4 py-2 rounded-lg hover:bg-gray-400 focus:ring-2 focus:ring-gray-500 focus:outline-none">Batal</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Menampilkan modal saat tombol hapus diklik
    document.getElementById('deleteButton').addEventListener('click', function() {
        document.getElementById('deleteModal').classList.remove('hidden');
    });

    // Menyembunyikan modal saat tombol batal diklik
    document.getElementById('cancelButton').addEventListener('click', function() {
        document.getElementById('deleteModal').classList.add('hidden');
    });
</script>
{% endblock %}
