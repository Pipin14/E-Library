<!-- katalog/templates/katalog/book_list.html -->
{% load static %}
<div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
    {% for book in books %}
    <div class="bg-white p-4 rounded-lg shadow-md">
        <!-- Thumbnail/Cover -->
        <img src="{{ book.cover_image.url }}" alt="Cover Buku" class="w-full h-40 object-cover rounded-md mb-4">
        
        <!-- Judul -->
        <h3 class="font-bold text-lg">{{ book.title }}</h3>
        
        <!-- Favorite (icon bintang atau bookmark) -->
        <div class="flex justify-between items-center">
            <button class="text-yellow-500 bookmark-btn" data-id="{{ book.id }}">
                {% if book.is_favorite %}
                    <!-- Icon bookmark atau bintang untuk buku favorit -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                {% else %}
                    <!-- Icon kosong jika bukan favorit -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-3-3-5 5"></path>
                    </svg>
                {% endif %}
            </button>
        </div>
        
        <!-- Deskripsi -->
        <p class="text-sm text-gray-600 mb-4">{{ book.description|truncatewords:20 }}</p>
        
        <!-- Penulis -->
        <p class="text-sm text-gray-500 mb-2">Penulis: {{ book.author }}</p>
        
        <!-- Genre -->
        <span class="text-sm text-gray-500">Genre: {{ book.genre }}</span>
        
        <!-- Tahun Terbit -->
        <p class="text-sm text-gray-500">Tahun Terbit: {{ book.publication_year }}</p>
        
        <!-- Jumlah Halaman -->
        <p class="text-sm text-gray-500">Jumlah Halaman: {{ book.page_count }}</p>
    </div>
    {% endfor %}
</div>
